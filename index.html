<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin Yee's 生日派对邀请</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@300;700&display=swap');
        
        body {
            text-align: center;
            font-family: 'Comic Neue', cursive;
            background: url('background.jpg.jpeg') no-repeat center center/cover;
            color: #ff66b2;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            background: linear-gradient(background.jpg.jpeg);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff66b2; }
            to { text-shadow: 0 0 20px #ffccff; }
        }
        
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
         .main-photo {
            width: 200px;
            border-radius: 50%;
            transition: transform 0.5s ease-in-out;
        }
        <img class="main-photo" src="main-photo.jpg.jpg" alt="Xin Yee">

        .main-photo:hover {
            transform: rotate(360deg) scale(1.1);
        }
        
        .schedule {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff3399;
        }
    </style>
</head>
<body>
    <h1>🎉 Xin Yee's 生日派对邀请 🎀</h1>
    <div class="container">
        <p>亲爱的朋友们，🎂</p>
        <p>快来一起庆祝我的生日吧！🥳🎁</p>
        <img src="main-photo.jpg.jpeg" alt="Xin Yee" class="main-photo">
        <p>📍 地点：6, Laluan Mewah Indah 3</p>
        <p><a href="https://maps.app.goo.gl/f9NHgekBHDrZtaxa7" target="_blank">点击查看Google地图</a></p>
        <div class="schedule">
            <h2>🎊 活动安排 🎊</h2>
            <ul>
                <li>🎈 5:00 PM - 迎宾签到 & 拍照</li>
                <li>🍽️ 6:00 PM - 美味晚餐</li>
                 <li>🎶 7:00 PM - 游戏互动 & 礼物交换</li> 
                <li>🎂 7:30 PM - 生日蛋糕仪式</li>
                <li>✨ 8:00 PM - 许愿 & 感谢大家</li>
            </ul>
        </div>
    </div>
</body>
</html>
